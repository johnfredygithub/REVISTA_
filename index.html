<script type="text/javascript">
    let url='https://www.etnassoft.com/api/v1/get/?any_tags=[javascript]&order=newest';
    fetch(url)//url_del_api
        .then(response => response.json())//resolver respuesta
        .then(data => mostrarData(data))//leer data y mostrar en consola
        .catch(error => console.log(error))//mostrar si hay error

    const mostrarData = (data) => {
        console.log(data)
        let body='';
        for (let i=0; i<data.length; i++) { 
            body+=`<br><br><br><center><H1>${data[i].title}</H1>
                <div class="row pb-3  align-items-center"><div class="col-sm-6 ">
            <p  class="lead" data-aos="flip-left"> 
                ${data[i].content_short}</p>
            </div>
           
            <div class="col-sm-6" >
                <div data-aos="fade-right"  >
                    <img style="width:20%;" loading="lazy" src="${data[i].thumbnail}" alt="" class="img-responsive">
                </div>
            </div>                     
          </div>
        </center>`
        }
        document.getElementById('data').innerHTML=body;
    }
</script>
